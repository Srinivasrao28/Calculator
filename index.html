<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <!-- Logo -->
        <img src="Logo.png" alt="Logo" id="logo" />
      </nav>
    </header>
    <!-- Main  -->
    <main>
      <div class="calculator">
        <div id="display">
          <input type="text" id="result" name="result" />
        </div>
        <div id="btns">
          <button id="1" onclick=" result.value +='1' ">1</button>
          <button id="2" onclick=" result.value +='2' ">2</button>
          <button id="3" onclick=" result.value +='3' ">3</button>
          <button id="ac" class="addbtn" onclick=" result.value =' ' ">
            AC
          </button>
          <button id="4" onclick=" result.value +='4' ">4</button>
          <button id="5" onclick=" result.value +='5' ">5</button>
          <button id="6" onclick=" result.value +='6' ">6</button>
          <button id="+" class="optrbtn" onclick=" result.value +='+' ">
            +
          </button>
          <button id="7" onclick=" result.value +='7' ">7</button>
          <button id="8" onclick=" result.value +='8' ">8</button>
          <button id="9" onclick=" result.value +='9' ">9</button>
          <button id="-" class="optrbtn" onclick=" result.value +='-' ">
            -
          </button>
          <button id="0" onclick=" result.value +='0' ">0</button>
          <button id="00" onclick=" result.value +='00' ">00</button>
          <button id="." onclick=" result.value +='.' ">.</button>
          <button id="*" class="optrbtn" onclick=" result.value +='*' ">
            *
          </button>
          <button
            id="C"
            class="optrbtn"
            onclick="result.value = result.value.toString().slice(0,-1)"
          >
            C
          </button>
          <button id="%" class="optrbtn" onclick=" result.value +='%' ">
            %
          </button>
          <button id="/" class="optrbtn" onclick=" result.value +='/' ">
            /
          </button>
          <button
            id="="
            class="addbtn"
            onclick="result.value=eval(result.value)"
          >
            =
          </button>
        </div>
      </div>
    </main>
    <!-- Footer  -->
    <footer>
      <!-- Copyright Claim Text  -->
      <div class="footer-div">
        <p>&#169; 2024 S Srinivas Rao. All Rights Reserved</p>
      </div>
    </footer>
  </body>
</html>
